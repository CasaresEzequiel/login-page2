<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another login page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="message signup">
            <div class="btn-wrapper">
                <button class="button" id="signup">Registrarse</button>
                <button class="button" id="login">Acceder</button>
            </div>
        </div>
        <div class="form form--signup">
            <div class="form--heading">Bienvenido! Registrate</div>
            <form autocomplete="off">
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Contraseña">
                <button class="button">Registrate</button>
            </form>
        </div>
        <div class="form form--login">
            <div class="form--heading">Bienvenido nuevamente! </div>
            <form autocomplete="off">
              <input type="text" placeholder="Nombre">
              <input type="password" placeholder="Contraseña">
              <button class="button">Acceder</button>
            </form>
        </div>
    </div>
        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script  src="./script.js"></script>
</body>
</html>
